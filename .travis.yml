language: python
python:
  - "3.5"
  - "3.6"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # install dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib pytest pytest-cov statsmodels
  - source activate test-environment
  - pip install codecov mne tqdm h5py
  - conda install vtk>=8 traits>=4.6.0 pyface>=6 traitsui>=6 pyqt>=5.9
  - conda install mayavi
  - pip install pysurfer
  - python setup.py develop

script:
  # Your test script goes here
  - pytest --cov=borsar borsar/

after_success:
  - codecov
